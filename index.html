<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="class">
        <input id="name" type="text"> </br>
        <p id="name1"></p>
        <button onclick="hello()">click</button>
    </div>
    <script>
       function hello(){
        const temp = document.querySelector(".class").querySelector("#name").value
       // console.log(temp);
       const temp1 = document.querySelector(".class").querySelector("#name1")
      // console.log(temp1);
      temp1.innerHTML=temp
       }
    </script>
</body>
</html>
